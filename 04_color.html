<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1 {
            color: red;
        }

        /* RGB color selector */
        h2 {
            color: rgb(10, 90, 30);
        }

        /* Hex color selector */
        h3 {
            color: #00fff0;
        }
    </style>
</head>

<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>

</html>
